{% extends "base.html" %}
{% block surya %}

{{request.user.first_name}}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input type="text" name='receipe_name' required class="'form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe description</label>
          <textarea name="receipe_description" class="form-control" required ></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control"></textarea>
          </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      
      
      <div>
          <div class="mt-5">
            <div class="mx-auto col-6">
              <form>
                
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search Recipe</label>
                <input name="search" type="text"  class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
          </div>
      </div>
      
      

      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td><img src="{{ receipe.receipe_image.url }}" style="height: 200px"></td>
            <td>
              <a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger m-3">Delete</a>
              <a href="/update-receipe/{{receipe.id}}" class="btn btn-success">Update</a>

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
